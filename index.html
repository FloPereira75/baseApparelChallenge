<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Base Apparel Challenge - Florian Pereira</title>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="images/logo.svg" alt="Logo" class="logo">
    </header>
    <div class="container">
        <div class="left">
            <h1>We're
                <br><span>coming
                <br>soon</span>
            </h1>
            <p>
                Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.
            </p>
            <form action="#">
                <input type="email" placeholder="Email Adress">
                <img src="images/icon-error.svg" alt="error" class="error-icon">
                <button type="submit"><img src="images/icon-arrow.svg" alt="arrow"></button>
                <p class="error-txt">Please provide a valide email</p>
            </form>
        </div>
        <div class="right"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
