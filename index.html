<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Base Apparel Challenge - Florian Pereira</title>

    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header class="wrap-contain">
        <img src="images/logo.svg" alt="Base Apparel Brand Logo">
    </header>
    
    <div class="bckg-girl">
        <img src="images/hero-mobile.jpg" alt="" class="bckg-girl-mobile">
    </div>

    <main class="wrap-contain">
        <h1>
            We're <span class="black-title">coming soon</span>
        </h1>
        <p>
            Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.
        </p>


        <form>
            <div class="input-div">
                <input type="email" name="" id="" placeholder="Email Adress" class="email-input">
                <img class="error-icon" src="images/icon-error.svg" alt="">
                <button class="sub-btn">
                    <img src="images/icon-arrow.svg" alt="">
                </button>
            </div>
            <small class="error-msg">Please provide a valid email</small>
        </form>

        
    </main>
</body>

</html>
